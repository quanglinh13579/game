<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game giải trí</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Game Đoán số</h1>
  <p>Máy đã chọn 1 số từ 1 đến 50 . Bạn có 8 lần để đoán.</p>

  <input type="number" id="guessInput" placeholder="Nhập số của bạn (1-20)">
  <button onclick="checkGuess()">Chọn</button>
  <button onclick="resetGame()">Làm lại</button>

  <p id="message"></p>
  <p id="attempts"></p>

 
</body>
</html>
